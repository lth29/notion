<html> 
<head>
    <title>Greeting Message</title> 
    <style>
#lbl {
    font-family: "Sansita One";
    font-size: xx-large;
    color: #FFFFFF;
    padding: 5px;
    text-align: center;
    line-height: 1.5;
    height:85%


}
#date{
    font-size:large;
}
body{
    background-color: #0B0B0B;
}
    </style>
</head>
<body>
    <div id="lbl"></div>
</body>

<script>
    var weekday = new Array(7);
    weekday[0] = "Sunday";
    weekday[1] = "Monday";
    weekday[2] = "Tuesday";
    weekday[3] = "Wednesday";
    weekday[4] = "Thursday";
    weekday[5] = "Friday";
    weekday[6] = "Saturday";

    
    var today = new Date();
    var hrs = today.getHours();
    var dayOfWeek = weekday[today.getDay()];
    var date = dayOfWeek+" " + today.getDate() + "/" +(today.getMonth()+1) +'/'+today.getFullYear()  ;

    var greet;

    if (hrs < 12)
        greet = 'Good Morning  ';
    else if ( hrs <= 18)
        greet = 'Good Afternoon ';
    else if (hrs <= 20)
        greet = 'Good Evening  ';
    else if (hrs <= 24)
        greet = 'Good Night  ';

    document.getElementById('lbl').innerHTML =
        greet+=`<div id="date"> ${date}</div>`;
</script> 
</html>
